{% extends 'layout.html' %}

{% block content %}
    <div class="timeline">
        <form id="foin-form" action="/auth/join" method="post">
            <div class="input-group">
                <label for="join-email">email</label>
                <input id="join-email" type="email" name="email"></div>
            <div class="input-group">
                <label for="join-nick">nickname</label>
                <input id="join-nick" type="text" name="nick"></div>
            <div class="input-group">
                <label for="join-password">password</label>
                <input id="join-password" type="password" name="password">
            </div>
            <button id="join-btn" type="submit" class="btn">join</button>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script>
        window.onload = () => {
            if (new URL(location.href).searchParams.get('error')) {
                alert('이미 존재하는 이메일입니다.');
            }
        };
    </script>
{% endblock %}
